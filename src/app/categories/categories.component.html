<div class="container">
  <div class="row mt-5">
    <div class="col-md-12 card-bg-dark-theme p-5 shadow-effect">
      <h3 class="text-center text-secondary-color">{{ formActionStatus }} Categories</h3>
      <p class="text-center mb-5">You can {{ formActionStatus | lowercase }} new categories from here ...</p>

      <form
        class="form-inline text-center"
        #categoryForm="ngForm"
        (ngSubmit)="onSubmit(categoryForm)"
      >
        <div class="form-group col-md-10">
          <input
            type="text"
            name="category"
            class="form-control shadow-effect w-100"
            placeholder="Add New Categories"
            #newCategories="ngModel"
            [(ngModel)] = 'formCategory'
            required
            [ngClass]="{
              'is-invalid': newCategories.touched && newCategories.invalid
            }"
          />

          <div
            class="alert alert-danger w-100 rounded-0 text-left"
            *ngIf="newCategories.touched && newCategories.invalid"
          >
            Category field is required
          </div>
        </div>

        <div class="col-md-2">
          <button class="btn btn-block btn-secondary-color mb-2" [disabled]="categoryForm.invalid">
            {{ formActionStatus }} Category
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="row mt-5 mb-5">
    <div class="col-md-3"></div>

    <div class="col-md-6">
        <div class="card shadow-effect">
            <div class="card-body">
                <table class="table row-border hover">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor = 'let category of categoryArray; let i = index'>
                            <td>{{ i + 1 }}</td>
                            <td>{{ category.data.category }}</td>
                            <td>
                                <button class="btn btn-sm btn-warning" (click)="onEdit(category.data.category, category.id)">Edit</button>
                                <button class="btn btn-sm btn-danger ml-2" (click)="onDelete(category.id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="col-md-3"></div>
  </div>
</div>
