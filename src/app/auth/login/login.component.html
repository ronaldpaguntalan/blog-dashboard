<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-6 col-12">
      <div class="card p-5 m-5 mx-auto shadow-effect card-bg-dark-theme">
        <div class="card-body">
          <div class="text-center">
            <h3>Login</h3>
            <p>Please login to your admin account to post a new blog.</p>

            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Email"
                  name="email"
                  #Email="ngModel"
                  ngModel
                  required
                  email
                  [ngClass]="{'is-invalid' : Email.touched && Email.invalid}"
                />

                <div
                  class="alert alert-danger text-left rounded-0"
                  *ngIf="Email.touched && Email.invalid"
                >
                  <div *ngIf = "Email.errors?.['required']">Email is required</div>
                  <div *ngIf = "Email.errors?.['email']">Email must be valid. Example: sample@gmail.com</div>
                </div>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  name="password"
                  #Password="ngModel"
                  ngModel
                  required
                  [ngClass]="{'is-invalid' : Password.touched && Password.invalid}"
                />
                <div
                class="alert alert-danger text-left rounded-0"
                *ngIf="Password.touched && Password.invalid"
              >
                Password cannot be empty
              </div>
              </div>

              <button
                class="btn btn-info btn-block btn-secondary-color shadow-effect"
                [disabled]="loginForm.invalid"
              >
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
