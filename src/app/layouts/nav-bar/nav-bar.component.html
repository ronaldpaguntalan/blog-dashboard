<nav class="navbar navbar-expand-lg fixed-top bg-white shadow-effect">
  <div class="container">
    <!-- Use ngClass to conditionally set justify-content class based on login status -->
    <div
      class="d-flex justify-content-center w-100"
      [ngClass]="{ 'justify-content-between': isLoggedIn$ | async }"
    >
      <!-- Logo or site name -->
      <div class="d-flex navbar-brand">
        <a routerLink="/" class="site-logo">ANG-BLOG</a>
      </div>

      <!-- Display user information and logout button if the user is logged in -->
      <div class="d-flex align-items-center" *ngIf="isLoggedIn$ | async">
        <!-- Display user's email -->
        <a href="#" class="mr-3">{{ userEmail }}</a>
        <button class="btn btn-sm btn-info ml-auto" (click)="onLogout()">
          Logout
        </button>
      </div>
    </div>
  </div>
</nav>
